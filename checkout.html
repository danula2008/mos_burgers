<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kavoon&display=swap" rel="stylesheet">
    <title>MOS Burgers</title>
</head>

<body>

    <div class="text-center mt-3 px-3">
        <h3 class="font-kavoon">Products Menu</h3>
        <div class="mt-4">
            <ul id="order-items" class="list-group list-group-flush">

            </ul>
        </div>
    </div>

    <div class="row mt-3">
        <div class="col-12 col-sm-6 col-lg-8 order-2 order-sm-1">
            <button>
                test
            </button>
        </div>
        <div class="col-12 col-sm-6 col-md-4 order-1 order-sm-2">
            <div class="ms-3 mt-4 me-4">
                <div class="d-flex justify-content-between mb-2">
                    <div class="fw-bold">Number of Items:</div>
                    <div id="num-items"></div>
                </div>
                <div class="d-flex justify-content-between mb-2">
                    <div class="fw-bold">Sub Total:</div>
                    <div id="sub-total"></div>
                </div>
                <div class="d-flex justify-content-between mb-2">
                    <div class="fw-bold">Total Discounts:</div>
                    <div id="tot-discounts"></div>
                </div>
                <div class="d-flex justify-content-between mb-2">
                    <div class="fw-bold">Grand Total:</div>
                    <div id="grand-total"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <script src="app_checkout.js"></script>
</body>

</html>
